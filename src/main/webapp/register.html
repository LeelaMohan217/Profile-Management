<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Register</title>
<link rel="stylesheet" type="text/css" href="style_register.css">
</head>
<body>
	<div class="container"><h3>Registration</h3>
		<form action="reg" method="post">
			<p>User Name : <input type="text" name="uname" required></p>
			<p>Password : <input type="password" name="pword" required></p>
			<p>First Name : <input type="text" name="fname" required></p>
			<p>Last Name : <input type="text" name="lname" required></p>
			<p>Address : <input type="text" name="addr" required></p>
			<p>Email : <input type="text" name="mid" required></p>
			<p>Mobile : <input type="text" name="phno" required></p>
			<p><input type="submit" value="Register" required></p>
			
		</form>
	</div>
</body>
</html>
